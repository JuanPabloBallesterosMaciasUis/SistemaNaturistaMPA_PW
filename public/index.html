<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerbalSys | Login</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <form class="login-card" id="loginForm" action="../public/menu.html">

            <!-- Logo y nombre -->
            <div class="text-center mb-4">
                <i class="fa-solid fa-seedling fa-2x text-success me-2"></i>
                <h2 class="mb-0 fw-bold">Herbalsys
                    <span class="custom-badge">Sistema P.O.S</span>
                </h2>
            </div>

            <!-- Usuario -->
            <div class="input-group">
                <label>Nombre Usuario</label>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="username" required autocomplete="username">
                </div>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label>Password</label>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
            </div>

            <!-- Role toggle -->
            <div class="role-toggle">
                <button type="button" class="role active">Admin</button>
                <button type="button" class="role">Employee</button>
            </div>

            <!-- Forgot password -->
            <a href="#" class="forgot" id="forgot-link">Forgot password?</a>

            <!-- Botón login -->
            <button type="submit" class="login-btn">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
            </button>

            <!-- Footer -->
            <p class="footer">By continuing you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
            </p>
        </form>
    </div>

    <!-- Modal Forgot Password -->
    <div id="forgot-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Recuperar Contraseña</h3>
            <p>Por favor, contacte con el proveedor del sistema para restablecer su contraseña.</p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JS custom -->
    <script src="js/main.js"></script>
</body>

</html>
